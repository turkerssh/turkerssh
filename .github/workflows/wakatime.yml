name: WakaTime

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  update-readme:
    name: WakaTime
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
